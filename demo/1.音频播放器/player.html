<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放器</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="cover"></div>
<audio src="player" src="source/missdong.mp3" preload="preload" loop="loop"></audio>
<div id="silder"></div>
<div id="title">董小姐-宋冬野</div>
<div id="controls">
    <div id="buttonplayAndpause" onclick="toggle()"></div>
    <div id="buttonStop" onclick="stop()"></div>
</div>
</body>
</html>
